services:
  cognite:
    image: cognite/opcua-extractor-net:2.22.2
    container_name: cognite-cdf
    env_file:
      - ../cognite/.env
    restart: always
    depends_on:
      nodered:
        condition: service_healthy
        restart: true
    volumes:
      - ../cognite:/config
      - ../cognite/logs:/extractor/logs

